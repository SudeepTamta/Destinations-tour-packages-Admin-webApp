<div class="card h-100">
    <div class="card-header">
        <h4 class="card-title">Images</h4>
    </div>
    <div class="card-body">
        <div class="flex flex-md-row flex-sm-column flex-wrap">
            <div class="col-8 p-4" style="overflow-y: scroll;">
                <ng-container *ngIf="images$ | async as images">
                    <div class="flex flex-wrap">
                        <div *ngFor="let image of images" (click)="selectImage(image)"
                            style="min-width: 100px; justify-content: center; cursor: pointer;"
                            class="me-1 bg-white flex align-items-center flex-column border p-3">
                            <img [src]="image.url" [title]="image.title" style="height: 100px;">
                            <span class="mt-1">{{image.title}}</span>
                        </div>
                    </div>
                </ng-container>

            </div>
            <div class="col-4 p-4 bg-light">
                <h5>Upload Image</h5>
                <form #form="ngForm" (ngSubmit)="uploadImage()">
                    <div class="mt-3">
                        <input type="file" pInputText class="form-control" (change)="onFileUploadChange($event)">

                        <div class="mt-3">
                            <input type="text" pInputText class="form-control" placeholder="File Name" name="fileName"
                                [(ngModel)]="fileName">
                        </div>
                        <div class="mt-3">
                            <input type="text" pInputText class="form-control" placeholder="Title" name="title"
                                [(ngModel)]="title">
                        </div>
                        <div class="mt-3">
                            <button type="submit" pButton class="">Upload</button>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
